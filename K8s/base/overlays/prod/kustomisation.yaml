apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prod

bases:
  - ../../base

images:
  - name: YOUR_ACCOUNT.dkr.ecr.us-east-1.amazonaws.com/myapp
    newTag: latest

# Prod uses an Argo Rollout instead of a standard Deployment.
# The rollout.yaml below replaces the base deployment with a canary strategy.
resources:
  - rollout.yaml
  - networkpolicy.yaml
  - poddisruptionbudget.yaml

patches:
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: myapp.example.com
    target:
      kind: Ingress
      name: myapp
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 10
    target:
      kind: HorizontalPodAutoscaler
      name: myapp