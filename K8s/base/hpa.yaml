apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: myapp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myapp
  # Min and max are overridden per environment in Kustomize overlays.
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          # Scale out when average CPU across pods exceeds 70%.
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          # Scale out when average memory across pods exceeds 80%.
          averageUtilization: 80
