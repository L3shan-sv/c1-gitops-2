apiVersion: v1
kind: ServiceAccount
metadata:
  name: myapp
  annotations:
    # IRSA: this ServiceAccount is bound to an AWS IAM role.
    # The pod assumes this role at runtime via AWS STS.
    # No AWS_ACCESS_KEY_ID or AWS_SECRET_ACCESS_KEY anywhere.
    eks.amazonaws.com/role-arn: arn:aws:iam::YOUR_ACCOUNT:role/myapp-role
